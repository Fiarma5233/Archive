








{% extends 'base.html' %}
{% block content %} 

    {% load static %}


  



    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="user-details">

            <div class="input-box">
                <span class="details">Module</span>
                <select name="module">
                    {% for module in modules %}
                        <option value="{{ module.id }}" {% if year.id == fichier.module.id %}selected{% endif %}>{{ module.nom }}</option>
                    {% endfor %}
                </select>    
            </div>

            <div class="user-details">


                <div class="input-box">
                    <span class="details">Fichier</span>
                    <a href="" target="_blank">
                        <label for="file-upload" id="change-file-link"> {{ fichier.get_file_name }} </label>
                    </a>
                    <input type="file" name="nouveau_fichier" style="display: none;" id="file-upload">
                    <label for="file-upload" id="change-file-link"> </label>
                    <strong class="error">{{ erreur3 }}</strong>
                </div>


                <!--<div class="input-box">
                    <span class="details">Fichier</span>
                    <input type="text" name="file" value="{{ fichier.file }}">
                    <strong class="error">{{ erreur1 }}</strong>    
                </div>-->

                

                <!----------------------------------------------------------------->


               


                

                <!----------------------------------------------------------------->

                <div class="input-box">
                    <span class="details">Status</span>
                    <select name="status" id="id_status">
                        <option value="Cours" {% if fichier.status == 'Cours' %}selected{% endif %}>Cours</option>
                        <option value="TD" {% if fichier.status == 'TD' %}selected{% endif %}>TD</option>
                        <option value="Autres" {% if fichier.status == 'Autres' %}selected{% endif %}>Autres</option>
                    </select>
                </div>
                    

                

                


           
            </div>
            <div class="button">
                <input type="submit" value="Soumettre" id="sub" name="Update Password"> 
            </div>
        </div>
    </form>

    <script>
        document.getElementById('change-image-link').addEventListener('click', function() {
            document.getElementById('image-upload').click();
        });
    </script>




   





    
{% endblock %}
