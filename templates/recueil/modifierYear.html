




{% extends 'base.html' %}
{% block content %}  
    {% load static %}



    



    


<div class="container">
    <div class="title">Modifier le niveau </div>
    <form action="" method="post">
        {% csrf_token %}

        <div class="user-details">

            <div class="input-box">
                <span class="details">Filieres</span>
                <select name="filiere">
                    {% for filiere in filieres %}
                        <option value="{{ filiere.id }}" {% if filiere.id == year.filiere.id %}selected{% endif %}>{{ filiere.nom }}</option>
                    {% endfor %}
                </select>    
            </div>

            <div class="input-box">
                <span class="details">Niveau</span>
                <input type="text" name="nom" id="nom" value="{{ year.nom }}">
                <strong class="error">{{ erreur1 }}</strong>
            </div>

            <div class="input-box">
                <span class="details">Periode</span>
                <input type="text" name="periode" id="periode" value="{{ year.periode }}">
                <strong class="error">{{ erreur2 }}</strong>
            </div>

            <!--<div class="input-box">
                <span class="details">Description</span>
                <textarea name="description" id="description">{{ categorie.description }}</textarea>
                <strong class="error">{{ erreur2 }}</strong>
            </div>-->
        </div>

        <div class="button">
            <input type="submit" value="Valider" >
        </div>
    </form>
</div>

    
{% endblock %}
